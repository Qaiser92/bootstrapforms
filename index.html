<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>

<div class="container">
<br>

<ul class="nav nav-tabs">

</ul>

<div class="tab-content">

<div class="tab-pane active" id="a">
<form style="margin-top: 10px;">
  
  <div class="row">
    <div class="col-md-4 col-sm-4">
      <input type="text" class="form-control" placeholder="Name">
    </div>
    <div class="col-md-4 col-sm-4">
      <input type="text" class="form-control" placeholder="Age">
    </div>
    <div class="col-md-4 col-sm-4">
      <input type="text" class="form-control" placeholder="Range">
    </div>
  </div>
 
 <br>

   <div class="row" >
    <div class="col-md-4 col-sm-4">
      <input type="text" class="form-control" placeholder="Email">
    </div>
    <div class="col-md-4 col-sm-4">
      <input type="text" class="form-control" placeholder="Address">
    </div>
    <div class="col-md-4 col-sm-4">
      <input type="text" class="form-control" placeholder="City/State">
    </div>

    </div>

    <br>


<div class="row">
<div class="col-md-4">
<select class="form-select form-select-lg form-control" aria-label=".form-select-lg example">
  <option selected>Located</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
</div>

<div class="col-md-4"></div>
<div class="col-md-4"></div>
</div>

<br>
<h4>Financial goals</h4>

<div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck1">
  <label class="custom-control-label" for="customCheck1"> Eliminate debt</label>

  <input type="checkbox" class="custom-control-input ml" id="customCheck1">
  <label class="custom-control-label" for="customCheck1"> Build savings</label>

   <input type="checkbox" class="custom-control-input ml" id="customCheck1">
  <label class="custom-control-label" for="customCheck1"> Build emergency fund</label>

   <input type="checkbox" class="custom-control-input ml" id="customCheck1">
  <label class="custom-control-label" for="customCheck1"> Save for Retirement</label>

   <input type="checkbox" class="custom-control-input ml" id="customCheck1">
  <label class="custom-control-label" for="customCheck1"> Budget for Vacations/Getaways</label>
</div>

<br>

<h4>Budget experience</h4>

<div class="form-check">

  <input class="form-check-input ml" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Scale 1-5 
  </label>
  <p>None to very knowledgeable of budgeting</p>

  <input class="form-check-input ml" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Also 1-5 scale 
  </label>
  <p>Savings, debt, emergency funding, retirement knowledge</p>


   <div class="row">
    <div class="col-md-6 col-sm-6">
      <input type="text" class="form-control" placeholder="User insert in USD income into box of income of job(s)">
    </div>
    <div class="col-md-6 col-sm-6">
      <input type="text" class="form-control" placeholder=" 401k contribution (amount taken out of monthly income that contributes to 401k)">
    </div>
   
  </div>

</div>

<br>

 <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Submit
  </button>


</form>

</div>

<!-- tab one end -->

<div class="tab-pane" id="b">

 <form style="margin-top: 10px;"> 
 
 <h4>Categories</h4> 

<div class="row">

  <div class="col-md-4 col-sm-4">

   <label for="x">NEEDS Category</label>
  <select class="form-select form-select-lg form-control" aria-label=".form-select-lg example">
    <option value="1">Rent/mortgage</option>
    <option value="2">(Health) insurance</option>
    <option value="3">Car/Auto Insurance</option>
    <option value="4">Gas</option>
    <option value="5">Utilities</option>
    <option value="6">Phone</option>
    <option value="7">Minimum car payment</option>
  </select>

</div>



 <div class="col-md-4 col-sm-4">

 <label for="x">WANTS Category</label>
  <select class="form-select form-select-lg form-control" aria-label=".form-select-lg example">
    <option value="a">Restaurants</option>
    <option value="b">Entertainment</option>
    <option value="c">Tickets, etc</option>
    <option value="c">Subscriptions</option>
    <option value="c">Shopping</option>
    <option value="c">Clothing </option>
  </select>

</div>

 <div class="col-md-4 col-sm-4">

 <label for="x">SAVINGS Category</label>
  <select class="form-select form-select-lg form-control" aria-label=".form-select-lg example">
    <option value="a">Savings account contributions</option>
    <option value="b">Emergency fund contribution</option>
    <option value="c">Retirement</option>
    <option value="c">Minimum debt payments</option>
    <option value="c">Creditcards</option>
    <option value="c">loans, etc </option>
  </select>


 </div>
<br>


</div>
<br>
 <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Submit
  </button>

</form>

</div>






</div>
